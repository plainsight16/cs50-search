<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Search</title>
</head>
<body>
    <div class="container">

        <div class="nav">
            <a href="index.html">Google Search</a>
            <a href="advanced_search.html">Advanced Search</a>
        </div>
        
        <div class="main">
            <div class="header">
                <div class="google_logo">
                    <img alt="Google Logo" src=https://images.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png>
                    <span>images</span>
                </div>
            </div>
            
            <form action="https://www.google.com/search">
                <input type="text" name="q" class="form-input search">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" class="submitBtn form-input" value="Image Search">
            </form>
        </div>

    </div>

</body>
</html>
